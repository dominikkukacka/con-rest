<!-- con-rest --><!-- Version: 0.0.1 --><!-- --><!-- Author:  Dominik Kukacka --><!-- Fork me on Github: https://github.com/EnoF/con-rest --><section class="file"         layout="row">  <md-card ng-if="!editing" layout="row">    <section layout="column">    <section layout="rows"             class="edit-file"             ng-click="startEditing()">      <h2 flex="60">{{ request.name }}        <md-icon icon="/icons/ic_edit_18px.svg"></md-icon>      </h2>    </section>    <md-content layout-wrap layout="rows">      <md-item flex="80">        <h4>name</h4        <p>{{ file.name }}</p>      </md-item>      <md-item flex="80">        <h4>mime</h4        <p>{{ file.mime }}</p>      </md-item>      <md-item flex="80">        <div data-ng-if="file.isImage">          <h4>image</h4>          <p><img height="100" data-ng-src="/api/files/{{ file._id }}" /></p>        </div>        <div data-ng-if="!file.isImage">          <h4>file</h4>          <p><a href="/api/files/{{ file._id }}">link</a></p>        </div>      </md-item>    </md-content>    </section>    <section layout="column">      <md-button class="md-fab"                 ng-click="confirmImageDeletion($event, file)"                 aria-label="delete file">        <md-icon icon="/icons/ic_delete_24px.svg"></md-icon>      </md-button>    </section>  </md-card>  <file-creator ng-if="editing"                file="file">  </file-creator></section>
