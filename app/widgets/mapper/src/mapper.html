<md-toolbar md-scroll-schrink>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button"
      aria-label="back">
      <a ng-href="#/workflows/{{ workflowId }}/connectors/{{ connectorId }}">
        <md-icon md-font-icon="Material-Design-Icons"
          class="mdi-navigation-arrow-back"></md-icon>
      </a>
    </md-button>
    <h2>
      {{ vm.mapper.name }}
    </h2>
  </div>
</md-toolbar>
<md-content ng-if="!!vm.mapper">
  <section>
    <md-subheader class="md-primary">maps</md-subheader>
    <md-list>
      <md-list-item class="md-3-line"
                    ng-repeat="map in vm.mapper.maps">
        <div class="md-list-item-text">
          <h3>place: {{ map.place }}</h3>
          <h4>source: {{ map.source }}</h4>
          <p>destination: {{ map.destination }}</p>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </section>
</md-content>
