<md-whiteframe class="workflow-list-overview md-whiteframe-z1"
               flex layout-padding layout="column">
    <md-toolbar class="md-theme-light">
        <div class="md-tile-content"
             flex-gt-md="40"
             layout="row">
            <span flex="33">Workflow Name</span>
            <span flex="33"># of Calls</span>
        </div>
    </md-toolbar>
    <section layout="row" layout-sm="column">
        <md-content flex-gt-lg="40" flex>
            <md-list>
                <md-item ng-repeat="workflow in workflows">
                    <workflow-list-item workflow="workflow"
                            is-active="activeWorkflow._id === workflow._id"></workflow-list-item>
                    <md-divider ng-if="!$last"></md-divider>
                    <workflow workflow="activeWorkflow"
                              hide-gt-md
                              ng-if="showDetails && activeWorkflow._id === workflow._id"></workflow>
                </md-item>
            </md-list>
        </md-content>
        <workflow workflow="activeWorkflow"
                  flex="60"
                  show-gt-lg
                  hide-sm
                  hide-md
                  ng-if="showDetails"></workflow>
    </section>
</md-whiteframe>
