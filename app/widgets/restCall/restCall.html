<!-- con-rest --><!-- Version: 0.0.1 --><!-- --><!-- Author: Andy Tang --><!-- Fork me on Github: https://github.com/EnoF/con-rest --><section class="rest-call">    <md-card ng-if="!editing"             ng-click="startEditing()">        <h2>{{ request.name }}</h2>        <md-content layout-wrap layout="rows">            <md-item flex="80">                <h4>url</h4>                <p>{{ request.url }}</p>            </md-item>            <md-item>                <h4>method</h4>                <p>{{ request.method }}</p>            </md-item>            <md-item flex="80">                <h4>data</h4>                <pre>{{ request.data || 'empty' }}</pre>            </md-item>            <md-item>                <h4>type</h4>                <pre>{{ request.type || 'empty' }}</pre>            </md-item>            <md-item flex="90">                <h4>headers</h4>                <pre>{{ request.headers || 'empty' }}</pre>            </md-item>        </md-content>    </md-card>    <call-registrator ng-if="editing"                      rest-call="request">    </call-registrator></section>
